name: Security & Quality Scan

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  schedule:
    - cron: '0 0 * * 0'  # Weekly

permissions:
  contents: read
  security-events: write
  checks: write

jobs:
  dependency-check:
    name: Check Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run dependency check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'civil-ecommerce'
          path: '.'
          format: 'SARIF'
          args: >
            --enableExperimental
            --failOnCVSS 7
            --scan .

      - name: Upload SARIF Report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'dependency-check-report.sarif'
          wait-for-processing: true

  security-scan:
    name: Security Vulnerabilities
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Run Security Scan
        run: |
          chmod +x mvnw
          ./mvnw -B clean verify -DskipTests \
            -Dowasp.dependencycheck.skip=false

      - name: Generate Security Report
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **OWASP DependencyCheck**: âœ… Enabled" >> $GITHUB_STEP_SUMMARY
          echo "- **Maven Security Plugin**: âœ… Enabled" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Check artifacts for detailed report" >> $GITHUB_STEP_SUMMARY

      - name: Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            target/dependency-check-report.*
            target/security-report.*

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Run Quality Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          chmod +x mvnw
          ./mvnw -B clean test \
            -Psonar \
            -Dsonar.projectKey=buildnest-ecommerce \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN \
            || echo "SonarQube analysis skipped (credentials not configured)"

      - name: Run CheckStyle
        run: |
          ./mvnw -B checkstyle:check || echo "CheckStyle warnings found (non-blocking)"

      - name: Run SpotBugs
        run: |
          ./mvnw -B spotbugs:check || echo "SpotBugs issues found (non-blocking)"

      - name: Generate Quality Report
        if: always()
        run: |
          echo "## ðŸ“ˆ Code Quality Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **CheckStyle**: âœ… Enabled" >> $GITHUB_STEP_SUMMARY
          echo "- **SpotBugs**: âœ… Enabled" >> $GITHUB_STEP_SUMMARY
          echo "- **SonarQube**: âš™ï¸ Optional (configure with token)" >> $GITHUB_STEP_SUMMARY

      - name: Upload Quality Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            target/spotbugsXml.xml
            target/checkstyle-result.xml
            target/sonarqube-report.xml
        continue-on-error: true
