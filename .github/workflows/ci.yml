name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"

permissions:
  contents: read
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Validate Maven Wrapper
        run: chmod +x mvnw

      - name: Run tests with coverage
        run: ./mvnw -B clean test jacoco:report

      - name: Summarize test performance
        if: always()
        run: python scripts/test_performance_metrics.py

      - name: Verify traceability
        run: python scripts/traceability_check.py

      - name: Summarize coverage
        if: always()
        run: |
          python - <<'PY'
          import xml.etree.ElementTree as ET
          from pathlib import Path

          report = Path("target/site/jacoco/jacoco.xml")
          if not report.exists():
              print("Jacoco XML report not found.")
              raise SystemExit(0)

          tree = ET.parse(report)
          root = tree.getroot()
          counters = {c.get("type"): c for c in root.findall("counter")}
          line = counters.get("LINE")
          if line is None:
              print("LINE counter not found in Jacoco report.")
              raise SystemExit(0)

          missed = int(line.get("missed", "0"))
          covered = int(line.get("covered", "0"))
          total = missed + covered
          pct = (covered / total * 100.0) if total else 0.0
          summary = f"Line coverage: {pct:.2f}% ({covered}/{total})"

          summary_path = Path("$GITHUB_STEP_SUMMARY")
          summary_path.write_text(summary + "\n", encoding="utf-8")
          print(summary)
          PY

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/**/*.xml

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            target/site/jacoco
            target/site/jacoco/jacoco.xml

      - name: Upload traceability report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: traceability-report
          path: target/traceability/traceability_report.txt

      - name: Upload test performance summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-performance
          path: target/test-performance/summary.txt

      - name: Create failure issue
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `CI failed: ${context.workflow} #${context.runNumber}`;
            const body = [
              `Workflow: ${context.workflow}`,
              `Run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              `Commit: ${context.sha}`
            ].join('\n');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            });
