# BuildNest E-Commerce Platform - Kubernetes Secrets Template
# This template shows all required secrets for production deployment
# DO NOT commit actual secret values to version control

apiVersion: v1
kind: Secret
metadata:
  name: buildnest-secrets
  namespace: buildnest
  labels:
    app: buildnest-ecommerce
    environment: production
type: Opaque
stringData:
  # JWT Authentication (REQUIRED)
  # Generate with: openssl rand -base64 64
  jwt.secret: "<REPLACE_WITH_512_BIT_BASE64_SECRET>"
  
  # Database Credentials (REQUIRED)
  spring.datasource.url: "jdbc:mysql://production-mysql-service:3306/buildnest_ecommerce?useSSL=true&requireSSL=true"
  spring.datasource.username: "buildnest_user"
  spring.datasource.password: "<REPLACE_WITH_SECURE_DATABASE_PASSWORD>"
  
  # Redis Cache Credentials (REQUIRED)
  spring.redis.host: "production-redis-service"
  spring.redis.port: "6379"
  spring.redis.password: "<REPLACE_WITH_SECURE_REDIS_PASSWORD>"
  
  # SSL/TLS Configuration (REQUIRED)
  server.ssl.enabled: "true"
  server.ssl.key-store: "/app/certs/keystore.p12"
  server.ssl.key-store-password: "<REPLACE_WITH_KEYSTORE_PASSWORD>"
  server.ssl.key-store-type: "PKCS12"
  
  # Payment Gateway - Razorpay (REQUIRED)
  razorpay.key.id: "<REPLACE_WITH_RAZORPAY_KEY_ID>"
  razorpay.key.secret: "<REPLACE_WITH_RAZORPAY_KEY_SECRET>"
  
  # OAuth2 - Google (OPTIONAL)
  spring.security.oauth2.client.registration.google.client-id: "<REPLACE_WITH_GOOGLE_CLIENT_ID>"
  spring.security.oauth2.client.registration.google.client-secret: "<REPLACE_WITH_GOOGLE_CLIENT_SECRET>"
  
  # Elasticsearch (OPTIONAL but recommended)
  spring.elasticsearch.uris: "http://elasticsearch-service:9200"
  spring.elasticsearch.username: "elastic"
  spring.elasticsearch.password: "<REPLACE_WITH_ELASTICSEARCH_PASSWORD>"

---
# SSL Certificates Secret
apiVersion: v1
kind: Secret
metadata:
  name: buildnest-ssl-certs
  namespace: buildnest
  labels:
    app: buildnest-ecommerce
    environment: production
type: Opaque
data:
  # Base64-encoded PKCS12 keystore file
  # Generate with: cat keystore.p12 | base64 -w 0
  keystore.p12: "<REPLACE_WITH_BASE64_ENCODED_KEYSTORE>"

---
# PagerDuty Integration Secret
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-pagerduty
  namespace: monitoring
  labels:
    app: prometheus
type: Opaque
stringData:
  pagerduty-service-key: "<REPLACE_WITH_PAGERDUTY_SERVICE_KEY>"

---
# Slack Webhook Secret
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-slack
  namespace: monitoring
  labels:
    app: prometheus
type: Opaque
stringData:
  slack-webhook-url: "<REPLACE_WITH_SLACK_WEBHOOK_URL>"
  slack-channel-critical: "#buildnest-critical"
  slack-channel-alerts: "#buildnest-alerts"
