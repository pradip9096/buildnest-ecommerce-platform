apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: buildnest-ecommerce
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
    - hosts:
        - api.buildnest.com
      secretName: buildnest-tls
  rules:
    - host: api.buildnest.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: buildnest-ecommerce
                port:
                  number: 80
