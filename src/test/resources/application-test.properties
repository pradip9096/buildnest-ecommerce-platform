# Test Profile Configuration
spring.application.name=civil-ecommerce-test

# In-Memory H2 Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Liquibase Configuration for Tests
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.sql
spring.liquibase.default-schema=PUBLIC

# Ensure Hibernate uses the same default schema in H2
spring.jpa.properties.hibernate.default_schema=PUBLIC

# Disable SQL initialization scripts for tests
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Allow test beans (e.g., fixed Clock) to override production beans
spring.main.allow-bean-definition-overriding=true

# Disable Redis for tests
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=none

# JWT Configuration for Testing
jwt.secret=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==
jwt.expiration=900000
jwt.refresh-expiration=2592000000

# Disable Elasticsearch for tests
spring.data.elasticsearch.repositories.enabled=false
elasticsearch.enabled=false

# Disable OAuth2 for tests
oauth2.enabled=false

# Exclude OAuth2 auto-configurations for tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Disable actuator endpoints security for easier testing
management.endpoints.web.exposure.include=health,info
management.security.enabled=false

# Logging for tests
logging.level.root=WARN
logging.level.com.example.buildnest_ecommerce=INFO
logging.level.org.springframework.test=INFO
